<!DOCTYPE html>
<html>
<head>
    <link href="JS_Test.js" rel="stylesheet">
    <link href="Style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    
    <div class="row" id="calculator">
        <article class="d-flex justify-content-center">Calculatrice en ligne</article>

        <article class="col-3">
        </article>
                <article class="col-6">
                    <input type="text" id="display" class="form-label" disabled placeholder="0">
                <div id="button-container">
                    <button onclick="appendToDisplay('1')"class="btn btn-lg btn-danger text-dark">1</button>
                    <button onclick="appendToDisplay('2')"class="btn btn-lg btn-danger text-dark">2</button>
                    <button onclick="appendToDisplay('3')"class="btn btn-lg btn-danger text-dark">3</button>
                    <button onclick="appendToDisplay('+')"class="btn btn-lg btn-warning text-dark">+</button>
                    <button onclick="appendToDisplay('4')"class="btn btn-lg btn-secondary text-dark">4</button>
                    <button onclick="appendToDisplay('5')"class="btn btn-lg btn-secondary text-dark">5</button>
                    <button onclick="appendToDisplay('6')"class="btn btn-lg btn-secondary text-dark">6</button>
                    <button onclick="appendToDisplay('-')"class="btn btn-lg btn-warning text-dark">-</button>
                    <button onclick="appendToDisplay('7')"class="btn btn-lg btn-primary text-dark">7</button>
                    <button onclick="appendToDisplay('8')"class="btn btn-lg btn-primary text-dark">8</button>
                    <button onclick="appendToDisplay('9')"class="btn btn-lg btn-primary text-dark">9</button>
                    <button onclick="appendToDisplay('*')"class="btn btn-lg btn-warning text-dark">*</button>
                    <button onclick="appendToDisplay('.')"class="btn btn-lg btn-success text-dark">.</button>
                    <button onclick="appendToDisplay('0')"class="btn btn-lg btn-success text-dark">0</button>
                    <button onclick="appendToDisplay('/')"class="btn btn-lg btn-warning text-dark">/</button>
                    <button onclick="squareRoot()"class="btn btn-lg btn-warning text-dark">√</button>
                    <button onclick="changeSign()"class="btn btn-lg btn-warning text-dark">+/-</button>
                    <button onclick="exponent()"class="btn btn-lg btn-warning text-dark">x³</button>
                    <button onclick="square()"class="btn btn-lg btn-warning text-dark">x²</button>
                    <button onclick="appendToDisplay('^')"class="btn btn-lg btn-warning text-dark">^</button>
                    <button onclick="calculateResult()"class="btn btn-lg btn-danger text-dark">=</button>
                    <button onclick="deleteLastCharacter()"class="btn btn-lg btn-danger text-dark">DEL</button>
                    <button onclick="clearDisplay()"      class="btn btn-lg btn-danger text-dark">CLR</button>
                </div>
                </article>
            
            <div class="row">
                <article class="col-12">
                    <div id="history-container">
                        <h3>Historique :</h3>
                        <ul id="history" class="form-label"></ul>
                </article>
            </div>
    <script src="app.js"></script>

    
</body>
</html>
